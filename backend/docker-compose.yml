
services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:17-3.5
    container_name: estation_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-estation}
      POSTGRES_USER: ${POSTGRES_USER:-estation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - estation_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-estation_user} -d ${POSTGRES_DB:-estation}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: estation_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - estation_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Backend API
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: estation_backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-estation_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-estation}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: ${API_WORKERS:-4}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # GeoServer Integration
      GEOSERVER_URL: http://geoserver:8080/geoserver
      GEOSERVER_USER: ${GEOSERVER_USER:-admin}
      GEOSERVER_PASSWORD: ${GEOSERVER_PASSWORD:-geoserver}
    volumes:
      - ./services/backend:/app
      - logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - estation_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: estation_celery_worker
    restart: unless-stopped
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-estation_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-estation}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    volumes:
      - ./services/backend:/app
      - logs:/app/logs
    networks:
      - estation_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery", "inspect", "ping"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 60s

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: estation_celery_beat
    restart: unless-stopped
    command: celery -A app.celery beat --loglevel=info
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-estation_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-estation}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    volumes:
      - ./services/backend:/app
      - logs:/app/logs
    networks:
      - estation_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # GeoServer for Geospatial Data
  geoserver:
    image: kartoza/geoserver:2.25.0
    container_name: estation_geoserver
    restart: unless-stopped
    environment:
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_PASSWORD:-geoserver}
      GEOSERVER_ADMIN_USER: ${GEOSERVER_USER:-admin}
      INITIAL_MEMORY: 2G
      MAXIMUM_MEMORY: 4G
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-estation}
      POSTGRES_USER: ${POSTGRES_USER:-estation_user}
      POSTGRES_PASS: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
      - logs:/opt/geoserver/logs
    ports:
      - "${GEOSERVER_PORT:-8080}:8080"
    networks:
      - estation_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/geoserver/web"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: estation_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - logs:/var/log/nginx
      - ./services/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - estation_network
    depends_on:
      backend:
        condition: service_healthy
      geoserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  geoserver_data:
    driver: local
  logs:
    driver: local

networks:
  estation_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16